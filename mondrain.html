<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mondrain Layout</title>
		<link rel="stylesheet" href="mondrain.css">
	</head>

	<!-- The entire BODY is set to 'display: flex' which means the DIVs on lines 13 and 21 will display side-by-side -->
	<body class="flex-container">
		<!-- This DIV will take up 75% of the viewport width (and 100% of the viewport height) -->
		<div class="wide-col blue">
			<!-- The two classes are being used to center the image horizontally and vertically --> 
			<div class="center-horizontal center-vertical">

				<img/>
			</div>
		</div>
		
		<!-- This DIV will take up 25% of the viewport width (and 100% of the viewport height) -->
		<div class="narrow-col">
			<!-- This DIV takes up 100% of its parent DIV and the top 50% of its height -->
			<div>
			<div class="red">
			</div>
			<!-- This DIV takes up 100% of its parent DIV and the bottom 50% of its height -->
			<div>
			<div class="yellow">
			</div>
		</div>
		
	</body>
	
</html>
